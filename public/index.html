<!doctype html>
<html lang="es">
  <head>
    <title>Coder House</title>    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
  </head>
  <body>    

    <section class="mt-4">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <h4 class="mb-4">Ingresar un producto nuevo.</h4>
            <form method="POST" action="/api/productos/guardar">
                <input type="text" name="title" class="form-control mb-3" id="title" placeholder="Titulo" />
                <input type="number" name="price" class="form-control mb-3" id="price" placeholder="Precio" />
                <input type="text" name="thumbnail" class="form-control mb-3" id="thumbnail" placeholder="Thumbnail" />
                <input type="submit" class="btn btn-primary" value="Enviar" />
            </form>
          </div>
        </div>
      </div>
    </section>

    <section class="mt-4">
      <div class="container">
        <div class="row">
          <div class="col-lg-12" id="tabla-productos">
            <h4>Cantidad de productos: <span id="cantidad"></span></h4>
            <table class="table">
              <thead>
                  <tr>                  
                    <th scope="col">Nombre</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Im√°gen</th>
                  </tr>
              </thead>
              <tbody></tbody>
            </table>                    
          </div>
          <div class="col-lg-12" id="sin-productos">
            <h2 class="text-center">No hay productos.</h2>
          </div>
        </div>
      </div>
    </section>  
    
    <section class="mt-4 mb-4">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <h2>Chat online</h2>
            <div id="chat"></div>              
              <div class="row" id="msg-form">
                <div class="col-lg-5">
                  <label for="">E-mail</label>
                  <input required type="text" id="email" class="form-control">
                </div>
                <div class="col-lg-5">
                  <label for="">Mensaje</label>
                  <input type="text" id="mensaje" class="form-control">
                </div>
                <div class="col-lg-2">
                  <input type="submit" id="enviar-msg" class="btn btn-primary" value="Enviar" />
                </div>
              </div>                
          </div>
        </div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="../../assets/js/script.js"></script>
  </body>
</html>
